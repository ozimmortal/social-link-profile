<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Link</title>
    <link rel="stylesheet" href="styles.css">
    <link href="assets/fonts/static/Inter-Regular.ttf"/>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="content">
                <img src="assets/images/avatar-jessica.jpeg" alt="avatar">
                <p class="name">Jessica Randall</p>
                <p class="country">London, United Kingdom</p>
                <div class="description"> <p>"Front-end developer and avid reader."</p></div>
            </div>
            <div class="links">
              
               <button>GitHub</button>
               <button>Frontend Mentor</button>
               <button>LinkedIn</button>
               <button>Twitter</button>
               <button>Instagram</button>
            </div>
        </div>

    </div>
    
</body>
</html>
